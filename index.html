<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Практична робота_01-JS02</title>
</head>

<body>
  Сторінка привітання <br>
  "Hello WORLD"<br>
  <button id="button-hello-id" value="Кнопка вітання">Привітати СВІТ</button>
  <button id="button-reset-id" value="Reset">Reset</button>
  <script>

    document.getElementById('button-hello-id').onclick = myFunction;

    function myFunction() {
      // Make element invisible
      var buttonHello = document.getElementById('button-hello-id');
      buttonHello.style.display = "none";

      // Make element visible
      var buttonReset = document.getElementById('button-reset-id');
      buttonReset.style.display = "";

      var h1 = document.createElement('h1');
      h1.className = "big";
      h1.id = "big";
      document.body.appendChild(h1);

      h1.appendChild(document.createTextNode("Я ВІТАЮ ТЕБЕ СВІТ!!!"));

      document.getElementsByTagName("h1")[0].style.color = "red";
      document.getElementById("big").style.fontSize = "4em";
      document.getElementById("big").style.textAlign = "center";
    }

    document.getElementById('button-reset-id').onclick = resetState;

    function resetState() {
      // Make element invisible
      var button = document.getElementById('button-reset-id');
      button.style.display = "none";

      // Make element visible
      var myHeading = document.getElementById('button-hello-id');
      myHeading.style.display = "";

      // remove item from document body
      var myHeading = document.querySelector('h1');
      document.body.removeChild(myHeading);
    }
  </script>
</body>

</html>
